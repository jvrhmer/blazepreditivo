name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jdk unzip zip git python3-pip build-essential curl
        pip install --upgrade pip cython
        pip install buildozer

    - name: Install Android SDK manually
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk
        cd $HOME/.buildozer/android/platform/android-sdk
        curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p cmdline-tools
        unzip sdk.zip -d cmdline-tools/temp
        mv cmdline-tools/temp/cmdline-tools cmdline-tools/tools
        yes | cmdline-tools/tools/bin/sdkmanager --sdk_root=${HOME}/.buildozer/android/platform/android-sdk \
          "platform-tools" "platforms;android-31" "build-tools;31.0.0"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BlazePreditivo.apk
        path: bin/*.apk
