name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROIDNDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      ANDROIDAPI: 31
      ANDROIDMINAPI: 21
      ANDROIDBUILDTOOLS: 31.0.0

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Instalar dependências do sistema
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jdk unzip zip git python3-pip build-essential curl

    - name: Instalar dependências Python
      run: |
        pip install --upgrade pip cython buildozer

    - name: Baixar e configurar Android SDK cmdline-tools
      run: |
        mkdir -p $ANDROIDSDK/cmdline-tools
        cd $ANDROIDSDK/cmdline-tools
        curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q sdk.zip
        rm sdk.zip
        mv cmdline-tools latest

    - name: Aceitar licenças do Android SDK
      run: |
        yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROIDSDK --licenses

    - name: Instalar build-tools 31.0.0, platform-tools e android-31
      run: |
        yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROIDSDK \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0"

    - name: Baixar e configurar Android NDK 25b manualmente
      run: |
        mkdir -p $ANDROIDNDK_HOME
        cd $ANDROIDNDK_HOME/..
        curl -o android-ndk-r25b-linux.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip

    - name: Garantir AIDL em build-tools
      run: |
        AIDL_PATH=$(find $ANDROIDSDK -name aidl | head -n1)
        DEST_PATH="$ANDROIDSDK/build-tools/$ANDROIDBUILDTOOLS/aidl"
        mkdir -p "$(dirname "$DEST_PATH")"
        cp "$AIDL_PATH" "$DEST_PATH"
        chmod +x "$DEST_PATH"

    - name: Limpar cache antigo
      run: rm -rf .buildozer

    - name: Compilar APK com Buildozer
      run: buildozer android debug --verbose

    - name: Upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: BlazePreditivo.apk
        path: bin/*.apk
