name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y openjdk-11-jdk unzip zip git python3-pip build-essential curl
        pip install --upgrade pip cython
        pip install buildozer

    - name: Install Android SDK and tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q sdk.zip
        rm sdk.zip
        mv cmdline-tools latest

        # Aceitar licenças necessárias
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "cmdline-tools;latest"

        mkdir -p $ANDROID_SDK_ROOT/build-tools/31.0.0

        AIDL_SOURCE=$(find $ANDROID_SDK_ROOT -type f -name aidl | head -n1)
        if [ -n "$AIDL_SOURCE" ]; then
          echo "✅ aidl localizado em: $AIDL_SOURCE"
          if [ "$AIDL_SOURCE" != "$ANDROID_SDK_ROOT/build-tools/31.0.0/aidl" ]; then
            cp "$AIDL_SOURCE" $ANDROID_SDK_ROOT/build-tools/31.0.0/aidl
            chmod +x $ANDROID_SDK_ROOT/build-tools/31.0.0/aidl
            echo "✅ aidl copiado para o local esperado."
          else
            echo "⚠️ aidl já está no lugar correto, não é necessário copiar."
          fi
        else
          echo "❌ aidl não encontrado, falha crítica!"
          exit 1
        fi

    - name: Install Android NDK 25b
      run: |
        mkdir -p $HOME/.buildozer/android/platform
        cd $HOME/.buildozer/android/platform
        curl -o ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q ndk.zip
        rm ndk.zip

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BlazePreditivo.apk
        path: bin/*.apk
